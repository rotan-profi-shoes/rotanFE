<p-table [value]="shoes" responsiveLayout="scroll">
  <!-- <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      Shoes
      <p-button icon="pi pi-refresh"></p-button>
    </div>
  </ng-template> -->
  <ng-template pTemplate="header">
    <tr>
      <th>SKU</th>
      <th>Image</th>
      <th>Name</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-shoe>
    <tr>
      <td>{{ shoe.sku }}</td>
      <td><img [src]="shoe.img1" width="100" class="p-shadow-4" /></td>
      <td>{{ shoe.name }}</td>
      <td class="actions">
        <button pButton pRipple type="button" icon="fas fa-info" class="p-button p-button-warning"
          [routerLink]="[shoe.sku]">
        </button>

        <button pButton pRipple type="button" icon="fas fa-edit" class="p-button p-button-primary">
        </button>

        <button pButton pRipple type="button" icon="fas fa-trash" class="p-button p-button-danger"
          (click)="confirm(shoe)">
        </button>
        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ shoes ? shoes.length : 0 }} shoes.
    </div>
  </ng-template>
</p-table>
